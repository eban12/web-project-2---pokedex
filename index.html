<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <h1 class="brand">PokeDex</h1>
        <div class="search_bar">
            <input type="text" placeholder="search pokemon">
            <button class="btn">Search</button>
        </div>
    </header>


    <div id="poke_container" class="poke-container"></div>
    <button class="btn load_more">Load more</button>

    <!-- detail info modal  -->
    <div class="modal_container">
        <div class="modal">
            <div class="info_container">
                <div class="info-header">
                    <button class="btn modal-btn active" id="about_btn">About</button>
                    <button class="btn modal-btn" id="stats_btn">Stats</button>
                    <button class="btn modal-btn" id="moves_btn">Moves</button>
                </div>

                <div class="tab about active_tab">
                    
                </div>

                <div class="tab stats">
                    
                </div>

                <div class="tab moves">
                    <div class="li">
                        <div class="title">Move Name</div>
                        <div class="title">Learned Level</div>
                        <div class="title">Method</div>
                    </div>
                    
                </div>
            </div>

            <div class="img_container">
                
            </div>
        </div>
    </div>

    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
